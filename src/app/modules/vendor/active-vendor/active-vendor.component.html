<table>
    <tr>
        <th scope="col" text-align="center">NAME</th>
        <th scope="col">AGE</th>
        <th scope="col">CITY</th>
        <th scope="col">BLOCK</th>
      </tr>
      <tr *ngFor="let i of activevendorname">
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.city}}</td>
        <td><button (click)='OnselectedVendor(i)'>Click me</button></td>
      </tr>
</table>
